<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Refubot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    div.hero {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    div.hero img {
      width: 80%;
      max-width: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="logo.jpg" alt="Refubot logo">
  </div>
</body>
</html>
